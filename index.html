<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h4>
    Rock Paper Scissors
  </h4>
  <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png" alt="">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" class="paper" src="images/paper-emoji.png" alt="">
  </button>

  <button class="move-button js-scissors-button">
    <img class="move-icon" class="scissors" src="images/scissors-emoji.png" alt="">
  </button>

  <p class="js-result css-result"></p>
  <p class="js-moves css-moves"></p>
  <p class="js-score"></p>

  <button class="js-button js-reset-button">
    Reset Score
  </button>
  <button class="js-button autoplay-button js-autoplay-button">
    Auto Play
  </button>
  <script src="script.js"></script>
</body>
</html>
